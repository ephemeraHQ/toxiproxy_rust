[package]
name = "toxiproxy_rust"
version = "0.1.6"
authors = ["Peter Arato <it.arato@gmail.com>"]
edition = "2018"
description = "Lightweight client for Toxiproxy"
license = "MIT"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.11", default-features = false, features = ["blocking", "json"] }
lazy_static = "1.4"
http = "0.2"
tokio = "1.45.1"
